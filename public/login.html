<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkagold Transfer - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 14px;
            margin-top: 15px;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .info {
            background: #f0f0f0;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            border-radius: 3px;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stage-1, .stage-2 {
            display: none;
        }

        .stage-1.active, .stage-2.active {
            display: block;
        }

        .step-indicator {
            text-align: center;
            margin-bottom: 20px;
            font-size: 12px;
            color: #999;
        }

        .step-indicator strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Inkagold Transfer</h1>
            <p>Sistema de Transferencias</p>
        </div>

        <div class="error" id="errorMsg"></div>
        <div class="success" id="successMsg"></div>

        <!-- ETAPA 1: Usuario y Cajero -->
        <div class="stage-1 active">
            <div class="step-indicator">Paso 1 de 2: <strong>Validación</strong></div>

            <form id="validationForm">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input
                        type="text"
                        id="usuario"
                        name="usuario"
                        placeholder="Ej: usuario_cusco"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="cajero">Cajero</label>
                    <select id="cajero" name="cajero" required>
                        <option value="">-- Selecciona un cajero --</option>
                    </select>
                </div>

                <button type="submit" id="validateBtn">Validar</button>

                <div class="loading" id="validationLoading">
                    <div class="spinner"></div>
                    <p>Verificando datos...</p>
                </div>
            </form>
        </div>

        <!-- ETAPA 2: Contraseña -->
        <div class="stage-2">
            <div class="step-indicator">Paso 2 de 2: <strong>Contraseña</strong></div>

            <div id="userValidated" style="background: #f0f0f0; padding: 12px; border-radius: 5px; margin-bottom: 20px; font-size: 13px;">
                <strong>Usuario validado:</strong> <span id="usuarioValidadoText"></span><br>
                <strong>Cajero:</strong> <span id="cajeroValidadoText"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Ingresa tu contraseña"
                        required
                    >
                </div>

                <button type="submit" id="loginBtn">Entrar al Sistema</button>

                <div class="loading" id="loginLoading">
                    <div class="spinner"></div>
                    <p>Verificando contraseña...</p>
                </div>
            </form>

            <button
                style="background: #999; margin-top: 10px;"
                onclick="volverAtras()"
            >
                Volver Atrás
            </button>
        </div>

        <div class="info">
            <strong>Usuarios de prueba:</strong><br>
            <strong>Admin:</strong> admin<br>
            <strong>Cusco:</strong> usuario_cusco<br>
            <strong>Juliaca:</strong> usuario_juliaca
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3000'
            : 'https://inkagold-transfer-production.up.railway.app';

        let usuarioValidado = null;
        let cajerroValidado = null;

        // Cargar cajeros al iniciar
        window.addEventListener('DOMContentLoaded', () => {
            cargarCajeros();
        });

        async function cargarCajeros() {
            try {
                const response = await fetch(`${API_URL}/api/cajeros`);
                const data = await response.json();

                if (response.ok) {
                    const select = document.getElementById('cajero');
                    select.innerHTML = '<option value="">-- Selecciona un cajero --</option>';

                    data.cajeros.forEach(cajero => {
                        const option = document.createElement('option');
                        option.value = cajero.id;
                        option.textContent = `${cajero.nombre} (${cajero.base_nombre})`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error cargando cajeros:', error);
                mostrarError('No se pudieron cargar los cajeros');
            }
        }

        // ETAPA 1: Validación
        document.getElementById('validationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const usuario = document.getElementById('usuario').value;
            const cajerroId = document.getElementById('cajero').value;

            if (!cajerroId) {
                mostrarError('Debes seleccionar un cajero');
                return;
            }

            limpiarMensajes();
            document.getElementById('validationLoading').style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/api/auth/validate-user`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ usuario, cajero_id: parseInt(cajerroId) })
                });

                const data = await response.json();

                if (response.ok) {
                    usuarioValidado = usuario;
                    cajerroValidado = data.cajero;

                    // Mostrar datos validados
                    document.getElementById('usuarioValidadoText').textContent = usuario;
                    document.getElementById('cajeroValidadoText').textContent = data.cajero.nombre;

                    // Cambiar a etapa 2
                    document.querySelector('.stage-1').classList.remove('active');
                    document.querySelector('.stage-2').classList.add('active');
                } else {
                    mostrarError(data.error || 'Usuario o cajero no válido');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarError('Error de conexión. Intenta de nuevo.');
            } finally {
                document.getElementById('validationLoading').style.display = 'none';
            }
        });

        // ETAPA 2: Login con contraseña
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;

            limpiarMensajes();
            document.getElementById('loginLoading').style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        usuario: usuarioValidado,
                        password,
                        cajero_id: cajerroValidado.id
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    localStorage.setItem('cajero', JSON.stringify(cajerroValidado));

                    document.getElementById('successMsg').textContent = `¡Bienvenido ${data.usuario.usuario}!`;
                    document.getElementById('successMsg').style.display = 'block';

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    mostrarError(data.error || 'Contraseña incorrecta');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarError('Error de conexión. Intenta de nuevo.');
            } finally {
                document.getElementById('loginLoading').style.display = 'none';
            }
        });

        function volverAtras() {
            limpiarMensajes();
            document.querySelector('.stage-1').classList.add('active');
            document.querySelector('.stage-2').classList.remove('active');
            document.getElementById('password').value = '';
            usuarioValidado = null;
            cajerroValidado = null;
        }

        function mostrarError(mensaje) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = mensaje;
            errorMsg.style.display = 'block';
        }

        function limpiarMensajes() {
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }

        // Limpiar errores al escribir
        document.getElementById('usuario').addEventListener('input', limpiarMensajes);
        document.getElementById('password').addEventListener('input', limpiarMensajes);
    </script>
</body>
</html>
